    <title>サッカーの基本ルール</title>
    <style>
        body {
            font-family: Arial, sans-serif;

<body>
    <div class="content">
        <h1>サッカーの基本ルール</h1>
        <p>サッカーは11人対11人で行うスポーツで、ゴールにボールを入れることで得点する。</p>
        <h2>主なルール</h2>
        <ul>
            <li>試合時間は前半45分、後半45分の合計90分。</li>
            <li>オフサイドルールがあり、攻撃側の選手がパスを受ける位置に制限がある。</li>
            <li>反則にはイエローカード、レッドカードがある。</li>
        </ul>
        <h2>有名な大会</h2>
        <p>サッカーには多くの大会があり、特に以下の大会が人気：</p>
        <ul>
            <li>FIFAワールドカップ</li>
            <li>UEFAチャンピオンズリーグ</li>
            <li>Jリーグ</li>
        </ul>
    </div>

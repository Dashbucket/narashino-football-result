<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年度 習志野市社会人サッカーリーグ 試合結果</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .header-title {
            display: inline;
        }

        .header-break {
            display: none; /* PCでは改行しない */
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (デフォルト) */
            height: 0;
            overflow: hidden;
            max-width: 70%;
            background: #ddd;
            border-radius: 8px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
        }

        /* スマホ対応 - iframeの高さを70%に変更 */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }
            header {
                font-size: 18px;
                padding: 15px;
            }
            .iframe-container {
                padding-bottom: 70vh; /* 高さを画面の70%に */
            }
            .header-break {
                display: block; /* スマホで「試合結果」だけ改行 */
            }
        }

        /* PCの縦長表示対応 - 高さの下限を500pxに設定 */
        @media (min-width: 768px) {
            .iframe-container {
                padding-bottom: 56.25%; /* デフォルト */
                min-height: 500px; /* PCでは最低でも500px確保 */
            }
        }

        /* PC用の大画面対応 */
        @media (min-width: 1400px) {
            .iframe-container {
                padding-bottom: 10%; /* PCでは高さを少し増やす */
            }
        }
    </style>
</head>
<body>

    <header>
        <span class="header-title">2024年度 習志野市社会人サッカーリーグ</span>
        <br class="header-break">
        <span class="header-title">試合結果</span>
    </header>

    <div class="container">
        <div class="iframe-container">
            <iframe src="https://1drv.ms/x/c/e4af08c03c74475a/IQQKiM1AzL8GSqTR3rKpJbXoAcGhM9P83UTCsgDtnUngD6o"
                    allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        &copy; 2024 習志野市社会人サッカーリーグ | 試合結果
    </footer>

</body>
</html>

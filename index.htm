<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年度 習志野市社会人サッカーリーグ 試合結果</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1400px; /* PC用に最大幅を広げる */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #ddd;
            border-radius: 8px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
        }

        /* タブレット・スマホ対応 */
        @media (max-width: 1024px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }
            header {
                font-size: 20px;
                padding: 15px;
            }
        }

        /* PC用の大画面対応 */
        @media (min-width: 1400px) {
            .iframe-container {
                padding-bottom: 45%; /* 画面が広い時に高さを増やす */
            }
        }
    </style>
</head>
<body>

    </header>

                    allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        &copy; 2024 習志野市社会人サッカーリーグ | 試合結果

</body>
</html>
